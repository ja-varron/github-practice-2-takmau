<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscription Page</title>
  <style>
    .subscription-box {
      background-color:hsl(179, 62%, 43%);
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
    }

    .subscription-box h2 {
      color: hsl(204, 43%, 93%);
      font-size: 1.5em;
    }



    .signup-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="subscription-box">
    <h2>Monthly Subscription</h2>
    <p>$29 per month</p>
    <p> Full access for less than $1 a day</p>
    <button class="signup-btn">Sign Up</button>
  </div>

</body>
</html>
